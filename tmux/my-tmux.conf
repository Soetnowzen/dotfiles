# pane movement {
bind-key ! choose-window 'join-pane -h -s "%%"'
bind-key @ choose-window 'join-pane -h -t "%%"'
bind-key + command-prompt "break-pane -t :"
# }

# Additional helpful features {
# Aggressive resize - resize window to smallest client actively viewing it
setw -g aggressive-resize on

# Enable focus events for better vim/editor integration
set -g focus-events on

# Clear screen and history
bind C-l send-keys 'C-l' \; clear-history

# Toggle pane synchronization (send commands to all panes)
bind S set-window-option synchronize-panes \; display-message "Synchronize panes: #{?synchronize-panes,ON,OFF}"

# Easier window swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Session management shortcuts
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Quick pane layouts
bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled
# }

# Notify if other windows has activities {
setw -g monitor-activity on
set -g visual-activity on
# }

# set vi keys {
unbind [ # ]
bind Escape copy-mode
setw -g mode-keys vi

# Modern vi-mode copy/paste bindings (tmux 2.4+)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Clipboard integration
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Paste from clipboard
bind p run "xclip -selection clipboard -o | tmux load-buffer - ; tmux paste-buffer"
bind C-p paste-buffer
# }
