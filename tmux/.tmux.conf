# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Change terminal from screen to 256color
set -g default-terminal "screen-256color"

# vim navigation
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# reload config file
unbind r
bind r source-file ~/.tmux.conf

# Enable mouse control (for old tmux)
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# panes
set-option -g pane-active-border-fg blue

## Status bar design
# status line
set -g status-justify left
set -g status-bg black
set -g status-fg green
set -g status-interval 1

# messaging
set -g message-bg black
set -g message-fg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg magenta
setw -g mode-fg black

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-separator |
setw -g window-status-format "#[fg=black]#[bg=yellow]#I: #W"
setw -g window-status-current-format "#[bg=black]#[fg=yellow]#I: #W"
setw -g window-status-current-bg black
setw -g window-status-current-fg cyan
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left
set -g status-left '#S|'

# Info on right
set -g status-right 'Pane: #P | %a %H:%M %d/%m'

# Adding scollback
# tmux <2.1
# set -g mouse on

# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mode-mouse on

# Allow mouse to select which pane to use
set -g mouse-select-pane on

# # Allow mouse dragging to resize panes
set -g mouse-resize-pane on

# # Allow mouse to select windows
set -g mouse-select-window on

# Scroll History
set -g history-limit 30000

set -g xterm-keys on

set-window-option -g xterm-keys on

set-window-option -g visual-bell on
set-window-option -g bell-action other
